<div class="bg-write border" *ngIf="animal$ |async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal [url]="animal.url" [descricao]="animal.description"></app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left text-break">{{animal.description}}</p>
      </small>
    </div>
  </div>
</div>
