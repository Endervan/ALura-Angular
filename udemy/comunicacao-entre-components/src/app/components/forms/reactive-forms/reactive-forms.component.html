<p>reactive-forms!</p>

<form action="" [formGroup]="profileForm">
  <label for="">
    Nome:
    <input type="text" formControlName="name">
    {{ profileForm.value.name }}
  </label>

  <div formGroupName="myStacks">
    Front:<input type="text" formControlName="front">
    {{ profileForm.value.myStacks?.front }}

    <br>

    Back:<input type="text" formControlName="back">
    {{ profileForm.value.myStacks?.back }}

  </div>
  <button type="button" (click)="update()">Update</button>

  <hr>
  <label for="">
    new Food
    <input #newFood type="text">
  </label>

  <div formArrayName="myFavoriteFoods">
    @for (food of profileForm.value.myFavoriteFoods; track i; let i = $index) {
      <label for="">
        {{ food }}:
        <input type="text" [formControlName]="i">
      </label>
    }
  </div>

</form>
