<p>animations!</p>

@if (moveIn() === 'move-right') {
  <div [@move-ball]="moveIn()" class="ball"></div>
}

<button (click)="moveIn.set('move-left')">Moke Left</button>
<button (click)="moveIn.set('move-right')">Moke right</button>

<hr>
move in :{{ moveIn() }}
<hr>

<ul [@list-itens]="listItens().length">
  @for (item of listItens(); track item; let i = $index) {
    <li>{{ item.name }}
      <button (click)="deleteItem(i)">Delete</button>
    </li>
  }
</ul>
