<html ng-app="textLimitExample">
<head>
    <title>Text Limit</title>
    <script src="lib/angular.min.js"></script>
    <script src="lib/textlimit.js"></script>
    <script src="excelGenerator/excelGenerator-component.js"></script>
    <link rel="stylesheet" href="excelGenerator/excelGenerator-component.css">
    <script src="lib/xlsx.full.min.js"></script>
    <script src="lib/FileSaver.min.js"></script>
    <script>
        angular.module("textLimitExample", ["textLimit", "excelGeneratorComponent"]);
        angular.module("textLimitExample").controller("textLimitExampleCtrl", function($scope) {
            $scope.app = "Text Limit Example";

            // excel xls
            var ctrl = this;

            $scope.config = {
                headers: ['Testo planilha adicionada personalizada'],
                colums: ['Colunaaaa 1', 'Colunasss 2', 'Colunarrrr 3'],
                rows: [
                    {col1: '9999', col2: '3333', col3: '6666', object: 'object:4'},
                    {col1: '111', col2: '222', col3: '3333', object: 'object:5'},
                    {col1: '4444', col2: '555', col3: '9999', object: 'object:7'},
                ]
            }


        });
    </script>
</head>
<body ng-controller="textLimitExampleCtrl as ctrl">
<h3>{{app}}</h3>
Limiting to 10 characters
<input ng-model="name" placeholder="Name" text-limit="10" type="text"/>

<h1>Gerador de Excel</h1>
<table>
    <tr>
        <th>Coluna 1</th>
        <th>Coluna 2</th>
        <th>Coluna 3</th>
    </tr>
    <tr ng-repeat="row in ctrl.rows">
        <td>{{row.col1}}</td>
        <td>{{row.col2}}</td>
        <td>{{row.col3}}</td>
    </tr>
</table>

<excel-generator
        name-excel="teste"
        headers="config.headers"
        columns="config.colums"
        rows="config.rows">
</excel-generator>

</body>
</html>
