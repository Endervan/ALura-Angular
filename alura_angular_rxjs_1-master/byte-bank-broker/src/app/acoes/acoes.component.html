<po-page-default p-title="Ações">
  <div class="po-row">
    <div class="po-xl-6 po-lg-6 po-md-6 po-sm-6">
      <po-input [formControl]="acoesInput" p-label="Ações"></po-input>
    </div>
  </div>

  <div *ngIf="acoes ; else elseBlock" class="td-page-wrapper">
    <div class="po-row">
      <div *ngFor="let acao of acoes " class="po-md-4">
        <app-card-acoes [acao]="acao"></app-card-acoes>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <p>Não há dados</p>
  </ng-template>
</po-page-default>
