<h4 class="text-center">Login</h4>

<form #loginForm="ngForm" (ngSubmit)="login()" class="form mt-4">
  <div class="form-group">
    <input
      #campoUsuario="ngModel"
      [(ngModel)]="usuario"
      class="form-control"
      name="usuario"
      placeholder="Nome do usuário"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      #campoSenha="ngModel"
      [(ngModel)]="senha"
      class="form-control"
      name="senha"
      placeholder="Senha"
      required
      type="password"
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    ></app-mensagem>
  </div>

  <button
    [disabled]="loginForm.invalid"
    class="btn btn-primary btn-block"
    type="submit"
  >
    Login
  </button>
</form>

<p>Não é um usuário?<a [routerLink]="['novousuario']">Se cadastre!</a></p>
